<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>DBMS Project2</title>
</head>
<body style="background-color: #f0f1f2;">
<!--Navbar start-->
<!-- Image and text -->
<nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="#">
        <img src="../static/img.png" width="30" height="30" class="d-inline-block align-top" alt="">
        DBMS Project 2
    </a>
</nav>
<!--Navbar end-->
<!--form start-->
<div class="container p-2">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-body">
                    <h3 class="text-center">Input details</h3>
                    <!--alert msg-->
                    <div th:if="${session.message}" th:classappend="${session.message}" class="alert alert-success"
                         role="alert">
                        <p th:text="${session.message}"></p>
                        <th:block th:text="${#session.removeAttribute('message')}"></th:block>
                    </div>
                    <form th:action="@{/poll}" th:object="${emp}" method="post">
                        <div class="form-group">
                            <label for="emp1">First Employee ID</label>
                            <input type="text" class="form-control" id="emp1" placeholder="First Employee ID">
                        </div>
                        <div class="form-group">
                            <label for="emp2">Second Employee ID</label>
                            <input type="text" class="form-control" id="emp2" placeholder="Second Employee ID">
                        </div>
                        <div class="form-group">
                            <label for="emp3">Third Employee ID</label>
                            <input type="text" class="form-control" id="emp3" placeholder="Third Employee ID">
                        </div>
                        <a class="btn btn-light my-2 my-sm-0" type="submit">Submit</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!--form end-->
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
